# SQL database application
# WARNING: You are strongly advised to use a separate SQL server service provided by cloud service providers
#          such as Microsoft Azure. Running SQL server inside a Kubernetes cluster is likely to be low in
#          performance and may even fail to start.
apiVersion: v1
kind: Service
metadata:
  name: resolver-sql-service
  labels:
    app: resolver-sql-server
    tier: sqldb
spec:
  type: ClusterIP
  ports:
    - port: 1433
      protocol: TCP
  selector:
    app: resolver-sql-server
    tier: sqldb
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: resolver-sql-pv-claim-22
  labels:
    app: resolver-sql-server
    tier: sqldb
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: resolver-sql-server
  labels:
    app: resolver-sql-server
    tier: sqldb
spec:
  selector:
    matchLabels:
      app: resolver-sql-server
      tier: sqldb
  template:
    metadata:
      labels:
        app: resolver-sql-server
        tier: sqldb
    spec:
      containers:
        - name: resolver-sql-server
          image: nicklansley/gs1_digitallink_resolver_ce_resolver-sql-server:v2.3.0
          imagePullPolicy: IfNotPresent
          env:
            - name: SQLDBCONN_USER
              valueFrom:
                secretKeyRef:
                  name: sqldbconn
                  key: user
            - name: SQLDBCONN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: sqldbconn
                  key: password
            - name: SQLDBCONN_SERVER
              valueFrom:
                secretKeyRef:
                  name: sqldbconn
                  key: server
            - name: SQLDBCONN_DB
              valueFrom:
                secretKeyRef:
                  name: sqldbconn
                  key: database
            - name: TZ
              value: "Europe/London"
            - name: MSSQL_PID
              value: "Express"
            - name: MSSQL_LCID
              value: "1033"
            - name: MSSQL_MEMORY_LIMIT_MB
              value: "1024"
            - name: MSSQL_AGENT_ENABLED
              value: "true"
          ports:
            - containerPort: 1433
          volumeMounts:
            - name: resolver-sql-server-volume-db-data
              mountPath: /var/opt/mssql/data
            - name: resolver-sql-server-volume-db-log
              mountPath: /var/opt/mssql/log
            - name: resolver-sql-server-volume-db-secrets
              mountPath: /var/opt/mssql/secrets
            - name: resolver-sql-server-dbbackup-volume
              mountPath: /dbbackup
      volumes:
        - name: resolver-sql-server-volume-db-data
          persistentVolumeClaim:
            claimName: resolver-sql-pv-claim-22
        - name: resolver-sql-server-volume-db-log
          persistentVolumeClaim:
            claimName: resolver-sql-pv-claim-22
        - name: resolver-sql-server-volume-db-secrets
          persistentVolumeClaim:
            claimName: resolver-sql-pv-claim-22
        - name: resolver-sql-server-dbbackup-volume
          persistentVolumeClaim:
            claimName: resolver-sql-pv-claim-22
