<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title id="pagetitle">GS1 - Resovler Dashboard</title>
    <meta name="viewport" content="width=device-width"/>
    <link rel="stylesheet" href="/css/gs1LinksetViz.css" />
    <link rel="stylesheet" href="/css/gs1Corporate.css" />
    <style>
      .chartDiv{
        display: inline-block;
      }
    </style>
</head>
<body>

<header id="corporateHead">
    <img src="/images/gs1logo.png" alt="GS1 logo" id="logo"/>
    <p id="headerTitle">GS1 Resolver</p>
    <p id="strapline">The Global Language of Business</p>
</header>

<main id="main">
    <h1 id="pageH1">Dashboard</h1>
    <section id="linksetVisualisation"></section>
    <section id="gs1Keys">
       <div id="chart-container">
        <label for="cars">Select Chart Type to view:</label>

        <select name="charttype" id="charttype" onchange="selectChartType()">
          <option value="BarChart">BarChart</option>
          <option value="StackedBarChart">Stacked BarChart</option>
          <option value="PieChart">PieChart</option>
          <option value="ColumnChart">ColumnChart</option>
          <option value="BubbleChart">BubbleChart</option>
        </select>
        <div id="chart_div" class="chartDiv1"></div>
      </div>
    </section>
</main>

<footer class="resFooter" style="clear: both;">
    <p>Powered by <a href="https://www.gs1.org/">GS1</a></p>
</footer>
  <!--Load the AJAX API-->

  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script type="text/javascript" src="../scripts/dashboard.js"></script>
</body>
</html>
